<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Document sans nom</title>
<style type="text/css">
@font-face {
	font-family: 'Economica';
	src:url(fonts/economica/Economica-Regular-OTF.otf);
	font-weight: normal;
	font-style: normal;
}
@font-face {
	font-family: 'Lato';
	src:url(fonts/lato/Lato-Reg.ttf);
	font-weight: normal;
	font-style: normal;
}
body{margin:0;font-family: 'Lato'; background:#493c3c;}
h2{color:#d5c8b9; margin:10px auto; width:100px;font-family: 'Economica';}

a {
  color:#d5c8b9; 
  text-decoration: none;
}
a:hover {
  text-decoration: underline;
}

.login {
  position: relative;
  margin: 80px auto;
  width: 400px;
  padding-right: 32px;
  font-weight: 300;
  color: #a8a7a8;
  text-shadow: 1px 1px 0 rgba(0, 0, 0, 0.8);
}
.login p {
  margin: 0 0 10px;
}



input, button, label {
  font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
  font-size: 15px;
  font-weight: 300;
  -webkit-box-sizing: border-box;
  -moz-box-sizing: border-box;
  box-sizing: border-box;
}

input[type=text], input[type=password] {
  padding: 0 10px;
  width: 280px;
  height: 40px;
  color: #bbb;
  text-shadow: 1px 1px 1px black;
  background: rgba(0, 0, 0, 0.16);
  border: 0;
  border-radius: 5px;
  -webkit-box-shadow: inset 0 1px 4px rgba(0, 0, 0, 0.3), 0 1px rgba(255, 255, 255, 0.06);
  box-shadow: inset 0 1px 4px rgba(0, 0, 0, 0.3), 0 1px rgba(255, 255, 255, 0.06);
}
input[type=text]:focus, input[type=password]:focus {
  color: white;
  background: rgba(0, 0, 0, 0.1);
  outline: 0;
}

label {
  float: left;
  width: 120px;
  line-height: 40px;
  padding-right: 10px;
  font-weight: 100;
  text-align: right;
  letter-spacing: 1px;
}

.forgot-password {
  padding-left: 120px;
  font-size: 13px;
  font-weight: 100;
  letter-spacing: 1px;
  color:#d5c8b9; 
}

.login-submit {
  position: absolute;
  top: 12px;
  right: 0;
  width: 48px;
  height: 48px;
  padding: 8px;
  border-radius: 32px;
  -webkit-box-shadow: 0 0 4px rgba(0, 0, 0, 0.35);
  box-shadow: 0 0 4px rgba(0, 0, 0, 0.35);
  background:#493c3c;
}
.login-submit:before, .login-submit:after {
  content: '';
  z-index: 1;
  position: absolute;
}
.login-submit:before {
  top: 28px;
  left: -4px;
  width: 4px;
  height: 10px;
  -webkit-box-shadow: inset 0 1px rgba(255, 255, 255, 0.06);
  box-shadow: inset 0 1px rgba(255, 255, 255, 0.06);
    background:#493c3c;

}
.login-submit:after {
  top: -4px;
  bottom: -4px;
  right: -4px;
  width: 36px;
  background:#493c3c;
}

.login-button {
  position: relative;
  z-index: 2;
  width: 48px;
  height: 48px;
  padding: 0 0 48px;
  /* Fix wrong positioning in Firefox 9 & older (bug 450418) */
  text-indent: 120%;
  white-space: nowrap;
  overflow: hidden;
  background: none;
  border: 0;
  border-radius: 24px;
  cursor: pointer;
  background:#493c3c;

  /* Must use another pseudo element for the gradient background because Webkit */
  /* clips the background incorrectly inside elements with a border-radius.     */
}
.login-button:before {
  content: '';
  position: absolute;
  top: 5px;
  bottom: 5px;
  left: 5px;
  right: 5px;
  background: #d5c8b9 url(images/arrow.png) center no-repeat;
  border-radius: 24px;
 -webkit-box-shadow: 0 0 4px rgba(0, 0, 0, 0.35);
  box-shadow: 0 0 4px rgba(0, 0, 0, 0.35);
   background: -webkit-linear-gradient(top, #d5c8b9, #82796e)url(images/arrow.png) center no-repeat;
  background: -moz-linear-gradient(top, #d5c8b9, #82796e)url(images/arrow.png) center no-repeat;
  background: -o-linear-gradient(top, #d5c8b9, #82796e)url(images/arrow.png) center no-repeat;
  background: linear-gradient(to bottom, #d5c8b9, #82796e)url(images/arrow.png) center no-repeat;
 
}
.login-button:active:before {
  background: #633;
}
.login-button:hover:before {
  background: #900;
}




</style>
</head>

<body>
<h2>CONNEXION</h2>
<form method="post" action="index.html" class="login">
    <p>
      <label for="login">Email:</label>
      <input type="text" name="login" id="login" value="nom@example.com">
    </p>

    <p>
      <label for="password">Mot de passe :</label>
      <input type="password" name="password" id="password" value="4815162342">
    </p>

    <p class="login-submit">
      <button type="submit" class="login-button">Connexion</button>
    </p>

    <p class="forgot-password"><a href="index.html">Mot de passe oubli√© ?</a></p>
  </form>

  
</body>
</html>
